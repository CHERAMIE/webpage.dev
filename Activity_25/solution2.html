<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: SpringGreen;
    }

    .MidnightBlue {
     width: 200px;
      height: 200px;
      display: block;
      background-color: MidnightBlue;
    }
    .Indigo {
      width: 200px;
      height: 200px;
      display: block;
      background-color: Indigo;
    }
    .darkmagenta {
      width: 200px;
      height: 200px;
      display: block;
      background-color: darkmagenta;
    }
  </style>
</head>

<body>
  <center>
  <h1>CSS Display Property</h1>
  <p class="MidnightBlue">MidnightBlue Paragraph </p>
  <p class="Indigo ">Indigo  Paragraph</p>
  <p class="darkmagenta">darkmagenta Paragraph</p>
  </center>

</body>

</html>
